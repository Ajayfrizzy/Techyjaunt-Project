<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="/asset/css/userLogin.css">
    <title>User login form</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="img">
                <img src="/asset/images/happy-man-with-house.svg" alt="Happy man with house">
                <span>cityHomes</span>
            </div>
            <div class="form">
                <h2>Sign in</h2>
                <p>Don't have an account? <a href="#">Signup</a> here</p>
                <form action="">
                    <input type="email" class="email" name="email" id="email" placeholder="Email" required>
                    <input type="password" class="password" name="password" id="password" placeholder="Enter your password" required>
                    <button type="submit">Sign In</button>
                </form>
                <p>Or Sign in with</p>
                <div class="social">
                    <div class="icon"><i class="fa-sharp fa-solid fa-g"></i></div>
                    <div class="icon"><i class="fa-brands fa-apple"></i></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
